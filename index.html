<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="contenedor-logo">
            <img class="logo" src="Imagenes/Frame 6.png" alt="logo de alura" />
        </div>
    </header>
    <main>
        <div class="main">
            <div class="seccion1">
                <textarea id="cajaTexto" class="cajatexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="info-botones" >
                    <p class="info-seccion1"><span class="bi bi-exclamation-circle-fill"></span> Solo letras minúsculas y sin acentos</p>
                    <div class="contenedor-botones">
                        <button id="btnEncriptar" class="btn-encriptar">Encriptar</button>
                        <button  id="btnDesencriptar" class="btn-desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div id="seccion2" class="seccion2">
                <img id="muneco" class="muneco" src="Imagenes/Muñeco.png" alt="munieco">
                <textarea id="mensajeFinal"class="mensaje-final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="infoSec2" class="info-seccion2">Ingrese el texto que desea encriptar o desencriptar</p>
                <button id="btnCopiar" class="btn-copiar oculto">Copiar</button>
            </div>
        </div>
        
    </main>
    
    <footer class="footer">
        <p class="copyright">© Copyright Mariana Toro Salamanca</p>
    </footer>  

    <script src="script.js"></script>
</body>
</html>
